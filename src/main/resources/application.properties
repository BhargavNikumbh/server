#database configuration
spring.datasource.url = jdbc:mysql://localhost:3306/serenecandles?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = root

spring.datasource.driver-class = com.cj.jdbc.Driver

#JPA configurations
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.hibernate.ddl-auto = update

#Threshold after which files are written through disc
spring.servlet.multipart.file-size-threshold =  100KB